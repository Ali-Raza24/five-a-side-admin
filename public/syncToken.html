<!DOCTYPE html>
<html>
<head>
    <script>
      window.onmessage = function(e) {
        let payload = JSON.parse(e.data);

        switch(payload.method) {
          case 'set':
            localStorage.setItem(payload.key, payload.data);
            window.parent.postMessage('sync', '*');
            break;
          case 'remove':
            localStorage.removeItem(payload.key);
            break;
        }
      };
    </script>
</head>

</html>
